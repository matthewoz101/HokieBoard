{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


<div class="topnav">
  <a class="active" href="{% url 'home' %}">Home</a>
  <a href="{% url 'index' %}">DreamBoard</a>
</div>

<h1>Most Ambitious Dreams Only</h1>


<div class="popup" id="popup-1">
  <div class="overlay"></div>
  <div class="content">
    <div class="close-btn" onclick="togglePopup()">&times;</div>
    <script src="{% static 'js/main.js' %}"></script>
    <h1>Add Dream</h1>
    <p>

      <form class="" action="" method="post" autocomplete="off">
          {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                {{form.first_name|as_crispy_field}}
            </div>
            <div class="col-md-6">
                {{form.last_name|as_crispy_field}}
            </div>
        </div>
        <br>
        {{form.dreamItem|as_crispy_field}}
        <br>
        <button type="submit" class="d-grid gap-2 col-12 btn btn-success">Submit</button>

      </form>


    </p>
  </div>
</div>

<button class="popupButton"onclick="togglePopup()">Show Popup</button>
